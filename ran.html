<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random photo</title>
  <link rel="stylesheet" href="./ran.css">
</head>

<body>
  <div class="container">
    <div class="rect">

      <!-- controlers -->
      <canvas class="control" id="topleft"></canvas>
      <canvas class="control" id="topright"></canvas>
      <canvas class="control" id="bottomleft"></canvas>
      <canvas class="control" id="bottomright"></canvas>

      <img class="img">
    </div>
  </div>
  <div class="card">
    <input id="height" type="number" class="input" value="" placeholder="Height">
    <input id="width" type="number" class="input" value="" placeholder="Width">
    <input id="gray" type="checkbox" value="">
    <label for="gray"><div class="button">Grayscale</div></label>
    <input id="blur" type="range" min="0" max="10" placeholder="Blur" name="blur" value="0">
    <button class="button" type="button">Randomize</button>
  </div>
  <script type="text/javascript" src="ran.js"></script>
</body>

</html>
