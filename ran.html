<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Random photo</title>
    <link rel="stylesheet" href="./ran.css">
  </head>
  <body>
      <div class="size">
        <span >Height:  <input id="height" type="number" name="" value="" placeholder="400"></span>
        <span >Width:  <input id="width" type="number" name="" value="" placeholder="800"></span>
        <button id="button" type="button" name="button">Randomize</button>
      </div>
      <div class="size">
        <span>Grayscale  <input id="gray" type="checkbox" name="Grayscale" value=""></span>
        <span>Blur  <input id="blur" type="range" min="0" max="10" name="blur" value="0"></span>
      </div>
      <div class="container">
        <div class="rect"><img class="img"></div>
        <script type="text/javascript" src="ran.js"></script>
      </div>
  </body>
</html>
