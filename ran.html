<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="icon" href="./favicon.ico">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random photo</title>
  <script src="https://kit.fontawesome.com/9cc2f20fd4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/media.css">
</head>

<body>
  <div class="rect">
    <!-- controlers -->
    <canvas class="control" id="topleft"></canvas>
    <canvas class="control" id="topright"></canvas>
    <canvas class="control" id="bottomleft"></canvas>
    <canvas class="control" id="bottomright"></canvas>

    <img class="img">
  </div>
  <div class="card">
    <!-- svg -->
    <input type="checkbox" id="checkbox">
    <label class="up-down" id="up" for="checkbox">
      <svg version="1.1" class="svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
         viewBox="0 0 64 64" style="enable-background:new 0 0 64 64;" xml:space="preserve">
        <rect x="21.12" y="25.5" transform="matrix(0.7071 -0.7071 0.7071 0.7071 -22.3406 27.065)" width="5" height="30"/>
        <rect x="27.17" y="40.12" transform="matrix(0.7071 -0.7071 0.7071 0.7071 -16.2865 41.6809)" width="30" height="5"/>
      </svg>
    </label>
    <!-- end of svg -->
    <input id="height" type="number" class="input" value="" placeholder="Height">
    <input id="width" type="number" class="input" value="" placeholder="Width">
    <span>Blur: <input id="blur" type="range" min="0" max="10" value="0"></span>
    <input id="gray" name="gray" type="checkbox">
    <label for="gray">
      <div id="grayscale">Grayscale</div>
    </label>
    <button class="randomize" type="button">Randomize</button>
  </div>
  <div class="minicard hide">
    <div class="up-down" id="down">
      <i class="style fas fa-cog"></i>
    </div>
  </div>
  <script type="text/javascript" src="ran.js"></script>
  <script type="text/javascript" src="toggle.js"></script>
</body>

</html>
